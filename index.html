<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data from MongoDB</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            background-color: white;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ccc;
            text-align: left;
        }
        th {
            background-color: #007BFF;
            color: white;
        }
    </style>
</head>
<body>

<h1>Data from MongoDB</h1>

<table>
    <thead>
        <tr>
            <!-- Dynamically create table headers from the keys of the first document -->
            {% if data %}
                {% for key in data[0].keys() %}
                    <th>{{ key.replace('_', ' ').capitalize() }}</th>
                {% endfor %}
            {% endif %}
        </tr>
    </thead>
    <tbody>
        <!-- Dynamically create table rows from the data -->
        {% for document in data %}
            <tr>
                {% for value in document.values() %}
                    <td>{{ value }}</td>
                {% endfor %}
            </tr>
        {% endfor %}
    </tbody>
</table>

</body>
</html>
